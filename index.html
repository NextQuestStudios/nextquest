<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Set a 5-second delay so you can see the redirect message -->
    <meta http-equiv="refresh" content="5; url=public/index.html">
    <title>Redirecting...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
    </style>
</head>
<body>
    <p>Redirecting you to the site... If it does not work automatically, click <a href="public/index.html">here</a>.</p>
    <!-- Fallback JavaScript redirect after 5 seconds -->
    <script>
        setTimeout(function(){
            window.location.href = "public/index.html";
        }, 5000);
    </script>
</body>
</html>
