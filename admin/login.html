<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login â€“ Next Quest Studios</title>
  <link rel="stylesheet" href="/public/css/style.css" />
  <script type="module" src="/public/shared/firebaseConfig.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Admin Panel Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="statusMsg" class="status-msg"></p>
  </div>

  <script type="module">
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const auth = getAuth();
    const db = getFirestore();

    const loginBtn = document.getElementById("loginBtn");
    const statusMsg = document.getElementById("statusMsg");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists()) {
          statusMsg.textContent = "Account not found.";
          return;
        }

        const role = userDoc.data().role;

        const allowedRoles = [
          "owner", "co_owner", "admin", "moderator", "map_editor", "sprite_editor"
        ];

        if (!allowedRoles.includes(role)) {
          statusMsg.textContent = "Access denied: You are not an admin.";
          return;
        }

        // Store role in localStorage or sessionStorage for later use
        localStorage.setItem("userRole", role);
        localStorage.setItem("userUID", user.uid);
        localStorage.setItem("userEmail", user.email);

        // Redirect to admin panel
        window.location.href = "/admin/panel.html";

      } catch (err) {
        statusMsg.textContent = "Login failed: " + err.message;
      }
    });
  </script>
</body>
</html>
