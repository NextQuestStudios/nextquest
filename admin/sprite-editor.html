<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sprite Editor â€“ Next Quest Studios</title>
  <link rel="stylesheet" href="css/admin.css" />
  <script type="module" src="/public/shared/firebaseConfig.js"></script>
</head>
<body>
  <div class="tool-container">
    <h2>Sprite Editor</h2>

    <label for="spriteName">Sprite Name:</label>
    <input type="text" id="spriteName" placeholder="Enter sprite name" />

    <label for="frameCount">Frame Count (optional):</label>
    <input type="number" id="frameCount" placeholder="e.g. 4" />

    <label for="spriteFile">Select Sprite Image:</label>
    <input type="file" id="spriteFile" accept="image/png, image/jpeg" />

    <button id="uploadBtn">Upload Sprite</button>
    <p id="uploadStatus"></p>
  </div>

  <script type="module">
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const storage = getStorage();
    const db = getFirestore();

    const uploadBtn = document.getElementById("uploadBtn");
    const uploadStatus = document.getElementById("uploadStatus");

    uploadBtn.addEventListener("click", async () => {
      const name = document.getElementById("spriteName").value.trim();
      const frameCount = parseInt(document.getElementById("frameCount").value) || 1;
      const file = document.getElementById("spriteFile").files[0];

      if (!name || !file) {
        uploadStatus.textContent = "Please enter a name and select a file.";
        return;
      }

      const filePath = `sprites/${name}_${Date.now()}`;
      const storageReference = storageRef(storage, filePath);

      try {
        await uploadBytes(storageReference, file);
        const url = await getDownloadURL(storageReference);

        await addDoc(collection(db, "sprites"), {
          name,
          url,
          frameCount,
          uploadedAt: Date.now()
        });

        uploadStatus.textContent = "Sprite uploaded and saved successfully!";
      } catch (err) {
        uploadStatus.textContent = "Upload failed: " + err.message;
      }
    });
  </script>
</body>
</html>
