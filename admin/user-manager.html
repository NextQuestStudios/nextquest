<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Manager – Next Quest Studios</title>
  <link rel="stylesheet" href="css/admin.css" />
  <script type="module" src="/public/shared/firebaseConfig.js"></script>
</head>
<body>
  <div class="tool-container">
    <h2>User Management</h2>
    <p>This page shows all registered users and lets you update their role.</p>

    <ul id="userList" class="user-list">
      <li>Loading users...</li>
    </ul>
  </div>

  <script type="module">
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const db = getFirestore();
    const userList = document.getElementById("userList");

    async function loadUsers() {
      const snapshot = await getDocs(collection(db, "users"));
      userList.innerHTML = "";

      if (snapshot.empty) {
        userList.innerHTML = "<li>No users found.</li>";
        return;
      }

      snapshot.forEach(docSnap => {
        const user = docSnap.data();
        const userId = docSnap.id;

        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${user.email}</strong><br/>
          UID: ${user.uid}<br/>
          Role:
          <select data-user-id="${userId}">
            <option value="owner" ${user.role === "owner" ? "selected" : ""}>Owner</option>
            <option value="admin" ${user.role === "admin" ? "selected" : ""}>Admin</option>
            <option value="moderator" ${user.role === "moderator" ? "selected" : ""}>Moderator</option>
            <option value="player" ${user.role === "player" ? "selected" : ""}>Player</option>
            <option value="banned" ${user.role === "banned" ? "selected" : ""}>Banned</option>
          </select>
          <span class="status-msg" id="status-${userId}"></span>
        `;

        const roleSelect = li.querySelector("select");
        roleSelect.addEventListener("change", async (e) => {
          const newRole = e.target.value;
          const status = document.getElementById(`status-${userId}`);
          try {
            await updateDoc(doc(db, "users", userId), { role: newRole });
            status.textContent = " ✓ Role updated";
            status.style.color = "limegreen";
          } catch (err) {
            status.textContent = " ✗ Failed to update";
            status.style.color = "red";
          }
        });

        userList.appendChild(li);
      });
    }

    loadUsers();
  </script>
</body>
</html>
